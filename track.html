<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editable Combobox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Optional: Style the datalist to look more like a dropdown */
        #suggestions {
            border: 1px solid #ced4da;
            border-top: none;
            max-height: 200px; /* Adjust as needed */
            overflow-y: auto;
            width: 100%;
            background-color: white;
            position: absolute;
            z-index: 1000;
        }

        #suggestions option {
            padding: 5px 10px;
            cursor: pointer;
        }

        #suggestions option:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Editable Combobox</h1>
        <div class="mb-3">
            <label for="comboTrack" class="form-label">Select or Add:</label>
            <div class="input-group">
                <input type="text" class="form-control" id="comboTrack" list="suggestions" placeholder="Type or select...">
                <button class="btn btn-outline-secondary" type="button" id="addButton">Add</button>
            </div>
            <datalist id="suggestions">
                <option value="Apple">
                <option value="Banana">
                <option value="Orange">
            </datalist>
        </div>
        <div id="selectedValue"></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        const combobox = document.getElementById('comboTrack');
        const datalist = document.getElementById('suggestions');
        const addButton = document.getElementById('addButton');
        const selectedValueDiv = document.getElementById('selectedValue');
        const MAX_ITEMS = 25;

        addButton.addEventListener('click', () => {
            const inputValue = combobox.value.trim();
            if (inputValue !== "") {
                addItem(inputValue);
                combobox.value = ""; // Clear the input field
            }
        });

        combobox.addEventListener('input', () => {
            selectedValueDiv.textContent = `Current input: ${combobox.value}`;
        });

        function addItem(value) {
            let options = datalist.querySelectorAll('option');
            let values = Array.from(options).map(o => o.value);

            if (!values.includes(value)) {
                let newOption = document.createElement('option');
                newOption.value = value;
                datalist.appendChild(newOption);

                if (datalist.children.length > MAX_ITEMS) {
                    datalist.removeChild(datalist.firstChild); // Remove the oldest item
                }
            }
        }
    </script>
</body>

</html>
