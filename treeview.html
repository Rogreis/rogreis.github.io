<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 Treeview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/treeview.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Treeview Example</h1>
        <div class="treeview">
            <ul>
                <li><span class="caret">Item 1</span>
                    <ul class="nested">
                        <li><span class="caret">Sub Item 1.1</span>
                            <ul class="nested">
                                <li>Sub Sub Item 1.1.1</li>
                                <li>Sub Sub Item 1.1.2</li>
                            </ul>
                        </li>
                        <li>Sub Item 1.2</li>
                    </ul>
                </li>
                <li><span class="caret">Item 2</span>
                    <ul class="nested">
                        <li>Sub Item 2.1</li>
                        <li><span class="caret">Sub Item 2.2</span>
                            <ul class="nested">
                                <li>Sub Sub Item 2.2.1</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>Item 3</li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        var toggler = document.getElementsByClassName("caret");
        var i;

        for (i = 0; i < toggler.length; i++) {
            toggler[i].addEventListener("click", function () {
                this.parentElement.querySelector(".nested").classList.toggle("active");
                this.classList.toggle("active");
            });
        }
    </script>
</body>

</html>
